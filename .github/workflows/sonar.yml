name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - 'Directory.Build.props'
      - 'sonar-project.properties'
  pull_request:
    branches:
      - main
      - 'release/**'
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - 'Directory.Build.props'
      - 'sonar-project.properties'

# Cancel in-progress runs for the same branch
concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Skip for Dependabot PRs (no access to secrets) and fork PRs
    if: |
      github.actor != 'dependabot[bot]' &&
      (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Check if SonarCloud is configured
        id: sonar-check
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "SONAR_TOKEN is not configured. Skipping SonarCloud analysis."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.sonar-check.outputs.skip != 'true'
        # v4
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0  # Full history for accurate blame information
          persist-credentials: false

      - name: Setup .NET
        if: steps.sonar-check.outputs.skip != 'true'
        # v4
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Java (required for SonarScanner)
        if: steps.sonar-check.outputs.skip != 'true'
        # v4
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore NuGet cache
        if: steps.sonar-check.outputs.skip != 'true'
        # v4 - Read-only cache restore to prevent cache poisoning attacks
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore SonarCloud cache
        if: steps.sonar-check.outputs.skip != 'true'
        # v4 - Read-only cache restore to prevent cache poisoning attacks
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner for .NET
        if: steps.sonar-check.outputs.skip != 'true'
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore dependencies
        if: steps.sonar-check.outputs.skip != 'true'
        run: dotnet restore MyApp.sln

      - name: Begin SonarCloud Analysis
        if: steps.sonar-check.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"thpham_gha-dotnet-rflow" \
            /o:"thpham" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" \
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"

      - name: Build
        if: steps.sonar-check.outputs.skip != 'true'
        run: dotnet build MyApp.sln --configuration Release --no-restore

      - name: Run Tests with Coverage
        if: steps.sonar-check.outputs.skip != 'true'
        run: |
          dotnet test MyApp.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage;Format=opencover" \
            --results-directory ./TestResults

      - name: End SonarCloud Analysis
        if: steps.sonar-check.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      - name: Upload Coverage Reports
        if: steps.sonar-check.outputs.skip != 'true' && always()
        # v4
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-reports
          path: ./TestResults
          retention-days: 7

      - name: Save NuGet cache
        # v4 - Only save cache on push events (not PRs) to prevent cache poisoning
        if: steps.sonar-check.outputs.skip != 'true' && github.event_name == 'push'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: Save SonarCloud cache
        # v4 - Only save cache on push events (not PRs) to prevent cache poisoning
        if: steps.sonar-check.outputs.skip != 'true' && github.event_name == 'push'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
